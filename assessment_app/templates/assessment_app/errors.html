{% extends "assessment_app/layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <div class="error">
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">{{ message }}!</h4>
            <p>{{ detail }}</p>
            <hr>
            <p class="mb-0">{{ nav |safe }}</p>
        </div>
    </div>
{% endblock %}
